<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>InteractLight</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Ubuntu:300,500,300italic">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="components/modernizr/modernizr.js"></script>
</head>
<body>
    <div class="head-nav">
        <nav class="head-nav__nav">
            <a href="#" class="head-nav__logo">@InteractLight</a>
            <div class="head-nav__menu">Menu <span class="head-nav__menu-icon">&equiv; </span></div>
        </nav>
    </div>
    <div class="main" role="main">
        <section class="slide slide--title slide--home js-fullHeight">
            <h1 class="tagline">@InteractLight</h1>
        </section>
        <section class="slide slide--details slide--intro js-minHeight">
            <div class="content">
                <h3 class="content__main-title">Introduction</h3>
            </div>
        </section>
        <section class="slide slide--title slide--how-it-works js-fullHeight">
            <h2 class="tagline">How it works</h2>
        </section>
        <section class="slide slide--details slide--intro js-minHeight">
            <div class="content">
                <h3 class="content__main-title">Functionality</h3>
            </div>
        </section>
        <section class="slide slide--title slide--snake js-fullHeight">
            <h2 class="tagline">Snake</h1>
        </section>
        <section class="slide slide--details slide--game js-minHeight">
            <div class="content">
                <h3 class="content__main-title">Gamification</h3>
            </div>
        </section>
        <section class="slide slide--title slide--tech js-fullHeight">
            <h2 class="tagline">Tech</h1>
        </section>
        <section class="slide slide--details slide--tech-details js-minHeight">
            <div class="content">
                <h3 class="content__main-title">Technical Details</h3>
            </div>
        </section>
    </div>
    <div class="video-bg">
    </div>

    <script src="components/h5bp-console-polyfill/console.js"></script>
    <script src="components/viewport-units-buggyfill/viewport-units-buggyfill.js"></script>
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/jquery-waypoints/waypoints.js"></script>
    <script src="components/jquery-throttle-debounce/jquery.ba-throttle-debounce.js"></script>
    <script src="components/video.js/video.js"></script>
    <script src="components/BigVideo.js/lib/bigvideo.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
