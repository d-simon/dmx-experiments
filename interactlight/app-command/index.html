<!doctype html>
<html ng-app="tweetDisplay">
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="js/main.js"></script>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div id="mainContainer" ng-controller="MainCtrl">
        <ul class="commands">
            <li ng-repeat="command in commands track by $index">{{ command }}</li>
        </ul>
        <ul class="tweets">
            <li ng-repeat="tweet in tweets track by $index">{{ tweet }}</li>
        </ul>
    </div>
    <audio src="click.wav" id="click"></audio>
    <!-- <iframe id="backwindow"></iframe> -->
</body>
</html>
